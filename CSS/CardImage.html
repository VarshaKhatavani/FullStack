<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS BootCamp Day1 - Task 3</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="card">
      <img
        src="https://source.unsplash.com/1600x1000/?beach"
        class="card-img"
        alt=""
      />
      <div class="card-body">
        <div>
          <i class="fa fa-lock" style="color: grey"></i>
          <span class="title">SUBSCRIBE TO ANY PLAN</span>
        </div>
        <h1 class="card-h1">Get more features in Google Photos</h1>
        <p class="card-p">
          Bring your favourite movements to life with more Google Photos editing
          tools for Android and iOS, including Magic Eraser. Subject to
          eligibility.
        </p>
        <button class="card-btn">View details</button>
      </div>
    </div>
  </body>
</html>
