<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS BootCamp Day1 - Task 2</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login">
      <img src="Image/logo-flodesk.png" class="logo" alt="" />
      <h4>Welcome Back!</h4>
      <input class="input" type="text" placeholder="Enter your email" />
      <input class="input" type="password" placeholder="Enter your password" />
      <p class="show-text gray-text">show</p>
      <button class="dark-btn">Log in to Flodesk</button>
      <div class="login-info">
        <span class="gray-text">Not a member?</span>
        <span><u>Sign up</u></span>
        <p>
          <u>Forgot your password?</u>
        </p>
        <span class="gray-text">
          By Continuing, you agree to Flodesk's <u>terms</u><br />
          and acknowledge you've read our <u>privacy policy.</u>
        </span>
      </div>
    </div>
  </body>
