<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Width Algorithm</title>
    <style>
      h1 {
        width: max-content;
        background-color: mediumspringgreen;
      }

      h2 {
        width: min-content;
        background-color: fuchsia;
      }
    </style>
  </head>
  <body>
    <h1>
      This heading is constrained using max-content, which causes the line to
      extend far longer than it otherwise would!
    </h1>
    <h1>A short heading</h1>
    <h2>This heading is shrunk down.</h2>
  </body>
</html>
