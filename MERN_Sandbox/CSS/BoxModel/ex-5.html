<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      main {
        width: 900px;
        height: 500px;
        border: 10px solid; /*880 x 480 */
      }
      section {
        width: 50%; /**440*/
        height: 100%; /* 480 */
        padding: 20px; /* 480 - 20(top) - 20(bottom) - 40(border bottom) */
        border-bottom: 40px solid; /*400 x 400*/
      }
      .box {
        width: 100%; /* 400 */
        height: 50%; /* 200 */
      }
    </style>
  </head>
  <body>
    <main>
      <section><div class="box"></div></section>
    </main>
    <!-- 400 x 200 -->
  </body>
</html>
