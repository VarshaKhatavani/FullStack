<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      section {
        width: 500px;
        height: 250px;
        padding: 25px;
      }
      .box {
        width: 100%;
        height: 100%;
        border: 2px solid;
      }
    </style>
  </head>
  <body>
    <section><div class="box"></div></section>
    <!-- 450 x 200 -->
    <!--500px−25px−25px=450px-->
    <!-- 250px−25px−25px=200px -->
  </body>
</html>
