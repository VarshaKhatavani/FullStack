    <script>
        // Write your JS program here =========

        let allTaskButton = document.querySelectorAll("ul button");

        for(let i=0;i<allTaskButton.length;i++){
            allTaskButton[i].addEventListener("click",function(e){
                e.target.parentElement.style.display = "none";
            })
        }

        let removeAll =  document.querySelector("#all");

        let ulEle = document.querySelector("ul");
        
        removeAll.addEventListener("click", function(e){
            ulEle.style.display = "none";
        });

    </script>
