    3. Pressing Backspace or Delete key removes the input of the current field, and the focus moves to the previous field.

<body>
    <div class="container">
        <div id="inputs" class="inputs">
            <input class="input" type="text" inputmode="numeric" maxlength="1" />
            <input class="input" type="text" inputmode="numeric" maxlength="1" />
            <input class="input" type="text" inputmode="numeric" maxlength="1" />
            <input class="input" type="text" inputmode="numeric" maxlength="1" />
        </div>
    </div>
    <script src="script.js"></script>

    <script>

            let allInput = document.querySelectorAll(".input");
            let inputCount = 0 ;

            for(let i=0;i<allInput.length;i++){

                allInput[i].addEventListener("keyup",function(e) {
                        let value = e.target.value ;

                        if(inputCount < 3 && e.keyCode >= 48 && e.keyCode <= 57 || (e.keyCode >= 96 && e.keyCode <= 105)){
                            allInput[i].nextElementSibling.focus();
                            inputCount++;
                        }

                        console.log(e.keyCode);
                        const key = e.key; 
                        if (inputCount > 0 && key === "Backspace" || key === "Delete") {
                            e.target.value = "";
                            allInput[i].previousElementSibling.focus();
                            inputCount--;
                        }
                        console.log(inputCount);
                })

            }


    </script>
</body>
