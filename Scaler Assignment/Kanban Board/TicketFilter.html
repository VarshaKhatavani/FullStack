<body>
    <!-- TOOL BOX ELEMENTS -->

            <div class="lightpink color"></div>
            <div class="lightgreen color"></div>

    <!-- MAIN CONTAINER - Tickets holder -->

    </div>

    <!-- MODAL - Ticket generator window -->
    <div class="modal-cont">

        <textarea class="textArea-cont" placeholder="Enter Your Task" spellcheck="false">

       </textarea>


        <div class="priority-colors-container">
            <div class="lightpink priority-color"></div>
            <div class="lightgreen priority-color"></div>
            <div class="lightblue priority-color"></div>
            <div class="black priority-color active"></div>
        </div>

    </div>

    <script src="script.js"></script>

    <script>
        // Write your solution here ===============

        // Solution 1
        let filterColorPicker = document.querySelectorAll(".color");

        // get all the colors from tool box
        for(let i=0;i<filterColorPicker.length;i++){
            
            // Upon selecting color from toolbox
            filterColorPicker[i].addEventListener("click",function(){
            
                 //console.log(filterColorPicker[i].classList[0]);

                 let selectedColor = filterColorPicker[i].classList[0];

                 // No of tickets available
                 let allTickets = document.querySelectorAll(".ticket-color");

                 for(let j=0;j<allTickets.length;j++){
                 
                    let currentTicketColor = allTickets[j].classList[1];
                    console.log(currentTicketColor);
                    if(currentTicketColor == selectedColor){
                        allTickets[j].parentElement.style.display = "block";
                    }
                    else{
                        allTickets[j].parentElement.style.display = "none";
                    }

                 }

            })

        }


    </script>



</body>
